<html>
    <head>
        <title>Esempio input form</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Esempio input form:</h1>
        <form action="input-form.php" method="POST">
            <fieldset>
            <legend>Registrazione:</legend>
            <!-- Input type='text' per inserire l'username -->
            <label for="user">Username</label>
            <br/>
            <input type="text" name="user" id="user"/>

            <br/>
            <!-- Input type='password' per l'inserimento della password -->
            <label for="psw">Password:</label>
            <br/>
            <input type="password" name="psw" id="psw"/>

            <br/>
            <!-- Input type='email' per l'inserimento dell'indirizzo email -->
            <label for="email">Email:</label>
            <br/>
            <input type="email" name="email" id="email">

            <br/>

            <!-- Input type='radio' per la scelta singola 
                 l'attributo checked spunta la voce che possiede l'attributo-->
            <h3>Sesso:</h3>
            <label for="maschio">Maschio</label>
            <input type="radio" id="maschio" name="sesso" value="Maschio" checked/>
            <label for="femmina">Femmina</label>
            <input type="radio" id="femmina" name="sesso" value="Femmina"/>

            <br/>
            <!-- Selezione multipla, cardinalità bassa -->
            <h3>Categorie:</h3>
            <label for="Arte">Arte</label>
            <input type="checkbox" name="cat" id="Arte" value="Arte" checked/>
            <label for="Sport">Sport</label>
            <input type="checkbox" name="cat" id="Sport" value="Sport"/>
            <label for="Musica">Musica</label>
            <input type="checkbox" name="cat" id="Musica" value="Musica"/>

            <br/>
            <label for="desc">Inserisci descrizione:</label>
            <br/>
            <textarea name="desc" id="desc" rows="2" cols="10">
                Inserisci descrizione
            </textarea>

            <br/>
            <!-- Selezione multipla -->
            <label for="citta">Scegli la tua città:</label>
            <br/>
            <select name="citta" id="citta" size="3" multiple>
                    <option value="CA">Cagliari</option>
                    <option value="SS">Sassari</option>
                    <option value="NU">Nuoro</option>
                    <option value="OR">Oristano</option>
                    <option value="RO">Roma</option>
                    <option value="FI">Firenze</option>
            </select>

            <br/>
            <!-- Inserimento del bottone OK 
                <input type="button" name="submitt" value="OK"/>
                        ..oppure..
                <button>OK</button>
            
                type="submit" al click invia i dati inseriti nel form
                alla pagina php specificata dall'attributo action
            -->
            <input type="submit" name="submit" value="OK"/>
            </fieldset>
	</form>
    </body>
</html>
